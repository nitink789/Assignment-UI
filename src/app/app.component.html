<div [ngClass]="{'mobileContent':isMobile,'content':!isMobile}">
  <div class="row">
    <mat-card class="col-12 col-md-7" style="padding: 0;height: 300px;margin-top: 20px;">
      <fusioncharts [type]="'pie2d'" [width]="'100%'" [height]="'100%'" [dataSource]="chartData">
      </fusioncharts>
    </mat-card>
    <div class="col-12 col-md-5" style="padding-right: 0;margin-top: 20px;min-height: 300px;"
      [ngClass]="{'zeroLeftPadding':isMobile}">
      <div style="display: flex;height: 100%;flex-direction: column;">
        <mat-card style="margin-bottom: 10px;flex-grow: 1;justify-content: center;display: flex;align-items:center">
          <div>
            <span style="padding-left:10px;font-size: 30px;"> {{percentUser}}</span>
            <div style="text-align: center;font-size: 24px;font-weight: bold;">User %</div>
          </div>
        </mat-card>
        <mat-card style="margin-top: 10px;flex-grow: 1;padding-top: 15px !important;">
          <div>
            <div class="d-flex">
              <div style="flex-grow: 0.5;text-align: center;padding-top: 15px;">
                <img style="width:70px" src="assets/user.png">
              </div>
              <div style="flex-grow: 1;padding-top: 10px;">
                <div style="padding: 5px 0;">Name : <span style="font-weight: bold;">{{selectedUser.name}}</span></div>
                <div style="padding: 5px 0;">Username : <span style="font-weight: bold;">{{selectedUser.username}}</span></div>
                <div style="padding: 5px 0;">
                  Email ID : <span style="font-weight: bold;">{{selectedUser.email}}</span>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- Table-->
  <div style="margin-top: 50px;" class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="tableData">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Sl_No">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="slno"> {{user.Sl_No}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="user" style="cursor: pointer" (click)="setSelectedUser(user.Sl_No-1)"> {{user.Name}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="username" style="cursor: pointer" (click)="setSelectedUser(user.Sl_No-1)"> {{user.Username}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="City">
        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="city" style="cursor: pointer" (click)="setSelectedUser(user.Sl_No-1)"> {{user.City}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Pincode">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="pincode" style="cursor: pointer" (click)="setSelectedUser(user.Sl_No-1)"> {{user.Pincode}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Company_Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
        <mat-cell *matCellDef="let user" data-label="company_name" style="cursor: pointer" (click)="setSelectedUser(user.Sl_No-1)"> {{user.Company_Name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
